<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="heading">LIBRARY MANAGEMENT!</h1>
    <form action="" class="hidden">
        <div class="form-row">
            <label for="title">Title</label>
            <input class="title" type="text" id="title" name="book-title">
        </div>
        <div class="form-row">
            <label for="author">Author</label>
            <input type="text" id="author" name="book-author">
        </div>
        <div class="form-row">
            <label for="pages">Number of pages</label>
            <input type="text" id="pages" name="book-pages">
        </div>
        <button class ="addBookBtn" type="submit">Submit</button>
    </form>

    <div class="display">
        <button class="showForm">Add Books</button>
        <div class="library">
            <div class="bookCard read">
                <div class="block">
                    <span>Title:</span>
                    <span>G.O.T</span>
                </div>
                <div class="block">
                    <span>Author:</span>
                    <span>George R.R Martin</span>
                </div>
                <div class="block">
                    <span>Pages:</span>
                    <span>800</span>
                </div>
                <div class="specialBlock">
                    <span>READ?</span>
                    <button class="readStatus">Yes!</button>
                </div>
                <button class="remove">Remove Book</button>
            </div>
            
            <div class="bookCard">
                <div class="block">
                    <span>Title:</span>
                    <span>GHarry Potter</span>
                </div>
                <div class="block">
                    <span>Author:</span>
                    <span>J.K Rowling</span>
                </div>
                <div class="block">
                    <span>Pages:</span>
                    <span>674</span>
                </div>
                <div class="specialBlock">
                    <span>READ?</span>
                    <button class="readStatus">No</button>
                </div>
                <button class="remove">Remove Book</button>
            </div>
        </div>
    </div>
</body>
</html>
